<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina que representa una lista de la compra">
  <link rel="shortcut icon" href="img/edit.svg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/5f7c47251a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <title>Lista de la compra_GrupoD</title>
</head>

<body>
  <header class="cabecera">
    <h1>Lista de la compra</h1>
    <nav>
      <ul>
        <li><a href="principal">Principal</a></li>
        <li><a href="lista">Lista</a></li>
        <li><a href="acerca-de">Acerca de</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <header class="cabecera-main">
      <div class="icon">
        <i class="fas fa-plus-circle" aria-hidden="true"></i>
      </div>
      <div>
        <p>
          <span class="compras">2</span> /
          <span class="max-compras">3</span> comprados
        </p>
      </div>
    </header>
    <section>
      <ul>
        <li>
          <input type="checkbox" id="list-pan">
          <span>Pan</span>
          <span>0.75€</span>
          <i class="fas fa-times"></i>
        </li>
        <li>
          <input type="checkbox" id="list-azucar">
          <span>Azúcar</span>
          <span></span>
          <i class="fas fa-times"></i>
        </li>
        <li>
          <input type="checkbox" id="list-leche">
          <span>Leche</span>
          <span>1.20€</span>
          <i class="fas fa-times"></i>
        </li>
      </ul>
      <span>1.95€</span>
    </section>
  </main>
</body>

</html>
