<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina que representa la edicion de un articulo">
  <link rel="shortcut icon" href="img/coffee-menu.svg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/5f7c47251a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <title>Editar Articulo_GrupoD</title>
</head>

<body>
  <header class="cabecera">
    <h1>Lista de la compra</h1>
    <nav>
      <ul>
        <li><a href="principal">Principal</a></li>
        <li><a href="lista">Lista</a></li>
        <li><a href="acerca-de">Acerca de</a></li>
      </ul>
      <!-- Lista de elementos del encabezado (Principal, Lista, Acerda de) -->
    </nav>
  </header>
  <main>
    <header class="cabecera-main">
      <div class="icon">
        <i class="fas fa-minus-circle"></i>
      </div>
      <div>
        <p>
          <span class="compras">2</span> /
          <span class="max-compras">3</span> comprados
        </p>
      </div>
      <!-- Donde iria el icono - y el 2/3 -->
    </header>
    <section class="comando">
      <h2>Editar artículo</h2>
      <form>
        <div>
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" required>
        </div>
        <div>
          <label for="precio">Precio: </label>
          <input type="number" id="precio">€
        </div>
        <div>
          <input type="submit" value="Modificar">
        </div>
      </form>
      <!-- Contenido de la edicion de un articulo-->
    </section>
  </main>
</body>

</html>
